<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Example 1</title>
</head>
<body>
    <script>
        function Factorial(num)
        {
            if(num<1)
            {
               return 1;
            }
            else
            {   
                console.log(num);
                return num * Factorial(num-1);
            }
        }

        alert(Factorial(4));
    </script>
</body>
</html>
