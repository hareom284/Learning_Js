<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age,gender)
        {
            this.name   = name;
            this.age    = age;
            this.gender = gender;

            this.SayName  = function()
            {
                alert(this.name);
            }
        }

        let person1 = new Person("Hare Om",19,"male");
        console.log(person1 instanceof Object); //this will return true
        person1.SayName(); 
    </script>
</body>
</html>
