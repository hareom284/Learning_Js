<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define Object</title>
</head>
<body>
    <script>
        var person = {};
        // Create object that can't be editable
        Object.defineProperty(person,"name",{
           writable : false,
           value :"Zaw Zaw Win"
        });

        console.log(person);

        person.name = "Hare Om";

        console.log(person);

    </script>
</body>
</html>
