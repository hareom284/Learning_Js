<body>
    <script>
        function CreatPerson(name,age,gender)
        {
            let Obj    = new Object();
            Obj.name   = name;
            Obj.age    = age;
            Obj.gender = gender;
            Obj.speak  = function()
            {
               alert(this.name);   
            }
           
         return Obj;
        }
        let person1 = CreatPerson("Zaw Zaw Win",12,"male");
        console.log(person1.name);
        person1.speak();
    </script>
</body>
