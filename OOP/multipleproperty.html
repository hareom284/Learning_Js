    <script>
        let book = {};

        Object.defineProperties(book,{
        __year :
        {
            value : 2004
        },

        edition : 
        {
            value : 1
        },
        year : 
        {
            get : function()
            {
                return this.__year;
            },
            set : function(newValue)
            {
               if(newValue > 2004)
               {
                   this.__year = newValue;
                   
                   this.edition += newValue - 2004; 
               }
            }
        }
    }
        );
