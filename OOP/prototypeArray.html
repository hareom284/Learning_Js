<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype pattern</title>
</head>
<body>
    <script>
        function Person()
        {

        }
        Person.prototype =  
        {
           constructor : Person,
           name : "Zaw Zaw Win",
           age : 29 ,
           job : "Software Engineer",
           familiy : ["hare","chandra","om"],
           sayName : function()
           {
               alert(this.name);
           }
        }

        let Person1 = new Person();
        let Person2 = new Person();
        Person1.familiy.push("new added");
        console.log(Person1.familiy == Person2.familiy);
    </script>
</body>
</html>
