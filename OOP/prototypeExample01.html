<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Example </title>
</head>
<body>
    <script>
        function Person()
        {

        };
        Person.prototype = 
        {
            name : "Zaw Zaw",
            age  : "21",
            education : " 3rd year",

            sayName : function()
            {
                alert(this.name);
            }
        }
    </script>
</body>
</html>
