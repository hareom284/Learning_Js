<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call() usage</title>
</head>
<body>
    <script>
        var o = {color:"red"};

        window.color = "black";
        
        function sayColor()
        {
            alert(this.color);
        }

        sayColor();

        sayColor.call(o);
        
        sayColor.call(this);

        sayColor.call(window);
    </script>
</body>
</html>
