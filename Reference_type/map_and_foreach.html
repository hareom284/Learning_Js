<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1,2,3,4,5,4,3,2,1];
        //for map() method 
        let items = numbers.map(function(item,index,array)
        {
          return item*3;
        });
        console.log(items);
        //forEach() usage

        numbers.forEach(function(item,index,array)
        {
            console.log("This index of"+item+"is"+index);
        });
    </script>
</body>
</html>
