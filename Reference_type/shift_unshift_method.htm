<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       let people = new Array();

       people.unshift("zaw zaw win","hare om","anonymous","i don't know");
       
       //before unshift

       console.log(people.join(","));
       
       //after shift

       people.shift();

       console.log(people);

    </script>
</body>
</html>
